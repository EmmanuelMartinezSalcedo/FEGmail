<div class="navbar bg-base-100 shadow-lg">
  <div class="flex-1">
    <span class="text-xl font-bold px-4">Mail Organizer</span>
  </div>
  <div class="flex-none">
    <button class="btn btn-ghost" (click)="logout()">Logout</button>
  </div>
</div>

<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div>
      <h1 class="text-2xl font-bold mb-4">Your Labels</h1>
      <div class="flex flex-wrap gap-2">
        @for (stat of labelStats; track $index) {
        <div class="badge badge-lg {{ getBadgeClass($index) }}">
          {{ stat.labelName }} ({{ stat.emailCount }})
        </div>
        }
      </div>
    </div>

    <div>
      <h1 class="text-2xl font-bold mb-4">Timeline</h1>
      <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
          <div class="w-full" style="height: 400px">
            <canvas #emailChart></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
